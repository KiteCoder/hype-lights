{% extends 'base.html' %}




{% block content %}

	<div class="container">

	    <div class="row center col s12" style="background-color: #ffffff">

			<h5 class="header light" >Upload an SVG of the venue</h5>

			<input type="file" onchange="previewFile()"><br>
			<img src="" height="200" alt="Image preview...">

			<script>
			function previewFile(){
			   var preview = document.querySelector('img'); //selects the query named img
			   var file    = document.querySelector('input[type=file]').files[0]; //sames as here
			   var reader  = new FileReader();

			   reader.onloadend = function () {
			       preview.src = reader.result;
			   }

			   if (file) {
			       reader.readAsDataURL(file); //reads the data as a URL
			   } else {
			       preview.src = "";
			   }
			}

			previewFile();  //calls the function named previewFile()
			</script>

			<!-- <img src="http://www.sportsauthorityfieldatmilehigh.com/docs/default-source/dnc-front-pages/june-16-base-seating.gif?sfvrsn=6a7b4869_0"> -->

			<p>some moretext</p>

	    </div>

	</div>	
	 
{% endblock content %}
